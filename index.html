<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dutroux Sellüî•</title>
  <style>
    /* –û—Å–Ω–æ–≤–Ω–æ–π —Ñ–æ–Ω –∏ —à—Ä–∏—Ñ—Ç */
    body {
      margin: 0;
      font-family: 'BATTLEFEST', sans-serif;
      background-color: #0d1b2a;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      padding-top: 10px;
      box-sizing: border-box;
      text-align: center;
      user-select: none;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      color: #fff;
    }

    /* –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å–Ω–∞—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –ª–∏–Ω–∏—è */
    .divider-horizontal {
      width: 100%;
      height: 1px;
      background-color: #ffffff22;
      margin: 0 0 10px 0;
    }

    /* –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π –∞–≤—Ç–æ—Å–∫—Ä–æ–ª–ª –∫–∞—Ç–µ–≥–æ—Ä–∏–π */
    .category-marquee {
      overflow: hidden;
      padding: 10px 0;
      background-color: #1a2b4c;
      position: relative;
      user-select: none;
    }

    .category-track {
      display: flex;
      gap: 12px;
      animation: scroll-left 20s linear infinite;
      width: max-content;
      pointer-events: auto;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-50%); }
    }

    .category {
      background-color: #415a77;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
      user-select: none;
      transition: background-color 0.3s;
    }

    .category:hover {
      background-color: #5678a1;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –≤–∫–ª–∞–¥–æ–∫ */
    .tab-content {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É —á—Ç–æ–±—ã –º–µ–Ω—é –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª–æ */
      margin-bottom: 60px;
    }

    /* –°–∫—Ä—ã—Ç—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç */
    .tab-pane {
      display: none;
    }

    /* –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π */
    .tab-pane.active {
      display: block;
    }

    /* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #1b263b;
      padding: 8px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #324a5f;
      user-select: none;
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.3s;
      color: #fff; /* –≥–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ–º –±–µ–ª—ã–π —Ü–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
    }

    .bottom-nav button.active {
      opacity: 1;
    }

    .bottom-nav img {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
      pointer-events: none;
      filter: brightness(1) invert(1); /* –±–µ–ª—ã–µ –∏–∫–æ–Ω–∫–∏ */
    }

    .divider {
      width: 1px;
      height: 24px;
      background-color: #324a5f;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Dutroux Sellüî•</h1>
  </header>

  <div class="divider-horizontal"></div>

  <div class="category-marquee">
    <div class="category-track">
      <button class="category">–ü—Ä–∏–≤–∞—Ç–∫–∞üí∏</button>
      <button class="category">–ü—Ä–µ–≤—å—é üöÄ</button>
      <button class="category">–ü—Ä–∏–≤–∞—Ç–∫–∞üí∏</button>
      <button class="category">–ü—Ä–µ–≤—å—é üöÄ</button>
      <button class="category">–ü—Ä–∏–≤–∞—Ç–∫–∞üí∏</button>
      <button class="category">–ü—Ä–µ–≤—å—é üöÄ</button>
      <button class="category">–ü—Ä–∏–≤–∞—Ç–∫–∞üí∏</button>
      <button class="category">–ü—Ä–µ–≤—å—é üöÄ</button>
      <button class="category">–ü—Ä–∏–≤–∞—Ç–∫–∞üí∏</button>
      <button class="category">–ü—Ä–µ–≤—å—é üöÄ</button>
    </div>
  </div>

  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º –≤–∫–ª–∞–¥–æ–∫ -->
  <div class="tab-content">
    <div id="catalog" class="tab-pane active">
      <h2>–ö–∞—Ç–∞–ª–æ–≥ —Ç–æ–≤–∞—Ä–æ–≤</h2>
      <p>–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ –¥–ª—è –ø–æ–∫—É–ø–∫–∏.</p>
      <!-- –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∫–∞—Ä—Ç–æ—á–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤ -->
    </div>
    <div id="cart" class="tab-pane">
      <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
      <p>–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –≤–∞—à–µ–π –∫–æ—Ä–∑–∏–Ω—ã.</p>
    </div>

    <div id="profile" class="tab-pane">
      <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
      <p>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –≤–∞—à–µ–º –∞–∫–∫–∞—É–Ω—Ç–µ.</p>
    </div>
  </div>

  <nav class="bottom-nav">
    <button id="catalogBtn" class="active" data-tab="catalog">
      <img src="home.svg" alt="–ö–∞—Ç–∞–ª–æ–≥" />
      <span>–ö–∞—Ç–∞–ª–æ–≥</span>
    </button>
    <div class="divider"></div>
    <button id="cartBtn" data-tab="cart">
      <img src="cart.svg" alt="–ö–æ—Ä–∑–∏–Ω–∞" />
      <span>–ö–æ—Ä–∑–∏–Ω–∞</span>
    </button>
    <div class="divider"></div>
    <button id="profileBtn" data-tab="profile">
      <img src="profile.svg" alt="–ü—Ä–æ—Ñ–∏–ª—å" />
      <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
    </button>
  </nav>

  <script>
    const buttons = document.querySelectorAll('.bottom-nav button');
    const panes = document.querySelectorAll('.tab-pane');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
        buttons.forEach(btn => btn.classList.remove('active'));
        // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —Ç–µ–∫—É—â–µ–π –∫–Ω–æ–ø–∫–µ
        button.classList.add('active');

        // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ —Ç–∞–±—ã
        panes.forEach(pane => pane.classList.remove('active'));
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω—É–∂–Ω—ã–π —Ç–∞–± –ø–æ data-tab
        const tabId = button.dataset.tab;
        const activePane = document.getElementById(tabId);
        if (activePane) {
          activePane.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
