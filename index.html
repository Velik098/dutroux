<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dutroux Sell🔥</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>Dutroux Sell🔥</h1>
  </header>

  <div class="category-marquee">
    <div class="category-track">
      <button class="category">Приватка💸</button>
      <button class="category">Превью 🚀</button>
      <button class="category">Приватка💸</button>
      <button class="category">Превью 🚀</button>
      <button class="category">Приватка💸</button>
      <button class="category">Превью 🚀</button>
      <button class="category">Приватка💸</button>
      <button class="category">Превью 🚀</button>
    </div>
  </div>

  <div class="preview-block">
    <div class="preview-sidebar">
      <span>Превью 🚀</span>
    </div>
    <div class="preview-content">
      <div class="preview-card">
        <img src="preview.jpg" alt="Превью" class="preview-image" />
        <p class="preview-description">
          Это эксклюзивное превью для наших клиентов. Содержит важную информацию, доступную только подписчикам.
        </p>
      </div>
    </div>
  </div>

  <nav class="bottom-nav">
    <button>
      <img src="home.svg" alt="Каталог" />
      <span>Каталог</span>
    </button>
    <div class="divider"></div>
    <button>
      <img src="cart.svg" alt="Корзина" />
      <span>Корзина</span>
    </button>
    <div class="divider"></div>
    <button>
      <img src="profile.svg" alt="Профиль" />
      <span>Профиль</span>
    </button>
  </nav>
</body>
</html>
