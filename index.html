<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dutroux Sellüî•</title>
  <style>
    body {
      margin: 0;
      font-family: 'BATTLEFEST', sans-serif;
      background-color: #0d1b2a;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      padding-top: 10px;
      box-sizing: border-box;
      text-align: center;
      user-select: none;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      color: #fff;
    }

    .divider-horizontal {
      width: 100%;
      height: 1px;
      background-color: #ffffff22;
      margin: 0 0 10px 0;
    }

    .category-marquee {
      overflow: hidden;
      padding: 10px 0;
      background-color: #1a2b4c;
      position: relative;
      user-select: none;
    }

    .category-track {
      display: flex;
      gap: 12px;
      animation: scroll-left 20s linear infinite;
      width: max-content;
      pointer-events: auto;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-50%); }
    }

    .category {
      background-color: #415a77;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
      user-select: none;
      transition: background-color 0.3s;
    }

    .category:hover {
      background-color: #5678a1;
    }

    .tab-content {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      margin-bottom: 60px;
    }

    .tab-pane {
      display: none;
    }

    .tab-pane.active {
      display: block;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #1b263b;
      padding: 8px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #324a5f;
      user-select: none;
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.3s, color 0.3s;
      color: #fff;
    }

    .bottom-nav button.active {
      opacity: 1;
      color: #fff;
    }

    .bottom-nav img {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
      pointer-events: none;
      filter: brightness(1) invert(1);
    }

    .divider {
      width: 1px;
      height: 24px;
      background-color: #324a5f;
    }

    .cart-header, .profile-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
    }

    .cart-back, .profile-back {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    .cart-title, .profile-title {
      flex: 1;
      text-align: center;
      font-weight: bold;
      color: #fff;
    }

    .cart-total {
      color: #00ff80;
      font-weight: bold;
      font-size: 14px;
    }

    .cart-body {
      text-align: center;
      margin-top: 40px;
      font-size: 16px;
    }

    .profile-body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      text-align: center;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid #fff;
    }

    .fullname {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .username, .userid {
      color: #ffffff99;
      font-size: 14px;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <header class="header">

  </header>

  <div class="divider-horizontal"></div>

  <div class="category-marquee">

      <button class="category">–ü—Ä–∏–≤–∞—Ç–∫–∞üí∏</button>
      <button class="category">–ü—Ä–µ–≤—å—é üöÄ</button>
      <button class="category">–ü—Ä–∏–≤–∞—Ç–∫–∞üí∏</button>
      <button class="category">–ü—Ä–µ–≤—å—é üöÄ</button>

  </div>

  <div class="tab-content">

      <p>–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ –¥–ª—è –ø–æ–∫—É–ø–∫–∏.</p>

    <div id="cart" class="tab-pane">

        <button id="backToCatalog" class="cart-back">‚Üê</button>

      </div>
      <div class="cart-body">
        –ó–¥–µ—Å—å –±—É–¥–µ—Ç —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –≤–∞—à–µ–π –∫–æ—Ä–∑–∏–Ω—ã.
      </div>
    </div>

    <div id="profile" class="tab-pane">
      <div class="profile-header">

    <button id="profileBtn" data-tab="profile">
      <img src="profile.svg" alt="–ü—Ä–æ—Ñ–∏–ª—å" />

    </button>
  </nav>

  <script>
    const buttons = document.querySelectorAll('.bottom-nav button[data-tab]');
    const panes = document.querySelectorAll('.tab-pane');

    function switchTab(tabId) {
      panes.forEach(p => p.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');

      buttons.forEach(btn => {
        if (btn.dataset.tab === tabId) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
    }

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const tabId = button.dataset.tab;
        if (tabId) switchTab(tabId);
      });
    });

    document.getElementById('backToCatalog')?.addEventListener('click', () => {
      switchTab('catalog');
    });

    document.getElementById('backToCatalog2')?.addEventListener('click', () => {
      switchTab('catalog');
    });

    // Telegram WebApp user data
    if (window.Telegram && Telegram.WebApp && Telegram.WebApp.initDataUnsafe?.user) {
      const user = Telegram.WebApp.initDataUnsafe.user;
      const fullName = ${user.first_name} ${user.last_name || ''}.trim();
      const username = user.username ? @${user.username} : '–Ω–µ—Ç';
      const userId = ID: ${user.id};

      document.getElementById('fullname').textContent = fullName;
      document.getElementById('username').textContent = username;
      document.getElementById('userid').textContent = userId;

      if (user.username) {
        document.getElementById('avatar').src = https://t.me/i/userpic/320/${user.username}.jpg;
      }
    }
  </script>

</html>
