    body {
      margin: 0;
      font-family: 'BATTLEFEST', sans-serif;
      background-color: #0d1b2a;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 60px;
      padding-top: 10px;
      box-sizing: border-box;
      text-align: center;
      user-select: none;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
      color: #fff;
    }

    .divider-horizontal {
      width: 100%;
      height: 1px;
      background-color: #ffffff22;
      margin: 0 0 10px 0;
    }

    .category-marquee {
      overflow: hidden;
      padding: 10px 0;
      background-color: #1a2b4c;
      position: relative;
      user-select: none;
    }

    .category-track {
      display: flex;
      gap: 12px;
      animation: scroll-left 20s linear infinite;
      width: max-content;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .category {
      background-color: #415a77;
      border: none;
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      white-space: nowrap;
      transition: background-color 0.3s;
    }

    .category:hover {
      background-color: #5678a1;
    }

    .tab-content {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      margin-bottom: 60px;
    }

    .tab-pane {
      display: none;
    }

    .tab-pane.active {
      display: block;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #1b263b;
      padding: 8px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-top: 1px solid #324a5f;
      user-select: none;
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      opacity: 0.5;
      transition: opacity 0.3s, color 0.3s;
      color: #fff;
    }

    .bottom-nav button.active {
      opacity: 1;
    }

    .bottom-nav img {
      width: 24px;
      height: 24px;
      margin-bottom: 4px;
      pointer-events: none;
      filter: brightness(1) invert(1);
    }

    .divider {
      width: 1px;
      height: 24px;
      background-color: #324a5f;
    }

    /* Cart */
    .cart-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
    }

    .cart-back {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
    }

    .cart-title {
      flex: 1;
      text-align: center;
      font-weight: bold;
      color: #fff;
    }

    .cart-total {
      color: #00ff80;
      font-weight: bold;
      font-size: 14px;
    }

    .cart-body {
      text-align: center;
      margin-top: 40px;
      font-size: 16px;
    }

    /* Profile */
    .profile-header {
      display: flex;
      align-items: center;
      padding: 10px 16px;
    }

    .profile-back {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      margin-right: 12px;
    }

    .profile-title {
      font-weight: bold;
      font-size: 18px;
    }

    .profile-info {
      display: flex;

    }

    .avatar {

    .profile-texts {

    .fullname {

    }

    .username, .userid {
      font-size: 14px;
      color: #ffffffaa;
    }
  </style>

    const tabs = {

    const tabButtons = {
      catalogBtn: document.getElementById('catalogBtn'),
      cartBtn: document.getElementById('cartBtn'),
      profileBtn: document.getElementById('profileBtn')
    };

    function switchTab(target) {
      Object.values(tabs).forEach(tab => tab.classList.remove('active'));
      Object.values(tabButtons).forEach(btn => btn.classList.remove('active'));
      tabs[target].classList.add('active');
      tabButtons[target + 'Btn'].classList.add('active');
    }

    Object.entries(tabButtons).forEach(([key, btn]) => {

      });
    });
