<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dutroux Sell🔥</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal.hidden {
      display: none;
    }
    .modal-content {
      background: #1e1e1e;
      color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      width: 90%;
      font-family: 'Arial', sans-serif;
      position: relative;
    }
    .modal-content h2, .modal-content h3 {
      margin-top: 0;
      color: #ffcc00;
    }
    .modal-content button {
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .modal-content button:hover {
      background-color: #e6b800;
    }
    .modal-content input {
      background: #2e2e2e;
      border: 1px solid #555;
      color: #fff;
      padding: 8px;
      border-radius: 6px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #fff;
    }
    #orderModal ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
<!-- ⬇️ Вот сюда добавим Telegram expand -->
<script>
  if (window.Telegram && Telegram.WebApp) {
    Telegram.WebApp.expand();
    Telegram.WebApp.ready();
  }
</script>
<script>
  const navButtons = document.querySelectorAll('.bottom-nav button');
  const tabs = document.querySelectorAll('.tab-pane');
  const totalText = document.getElementById('total');
  const cartBody = document.getElementById('cart-body');
  const modal = document.getElementById('modal');
  const checkoutBtn = document.getElementById('checkout-btn');

  const orderModal = document.getElementById('orderModal');
  const orderCloseBtn = document.getElementById('orderCloseBtn');
  const orderCloseButton = document.getElementById('orderCloseButton');
  const orderAmount = document.getElementById('orderAmount');

  const paidButton = document.getElementById('paidButton');
  const usernameModal = document.getElementById('usernameModal');
  const usernameCloseBtn = document.getElementById('usernameCloseBtn');
  const submitUsername = document.getElementById('submitUsername');
  const tgUsernameInput = document.getElementById('tgUsernameInput');

  let cart = {}, total = 0;

  function goToTab(id) {
    navButtons.forEach(b => b.classList.remove('active'));
    tabs.forEach(t => t.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.querySelector(`[data-tab="${id}"]`)?.classList.add('active');
  }

  // Добавление товара
  document.querySelectorAll('.add-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const card = btn.closest('.product-card');
      addToCart(card.dataset.name, +card.dataset.price, card.dataset.image);
    });
  });

  // Подробнее
  document.querySelectorAll('.details-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const card = btn.closest('.product-card');
      document.getElementById('modal-img').src = card.dataset.image;
      document.getElementById('modal-title').textContent = card.dataset.name;
      document.getElementById('modal-desc').textContent = card.dataset.desc;
      document.getElementById('modal-price').textContent = card.dataset.price + ' ₽';
      modal.classList.remove('hidden');
      document.getElementById('modal-add').onclick = () => {
        addToCart(card.dataset.name, +card.dataset.price, card.dataset.image);
        modal.classList.add('hidden');
      };
    });
  });

  document.getElementById('detailsCloseBtn').onclick = () => modal.classList.add('hidden');

  window.onclick = e => {
    if (e.target === modal) modal.classList.add('hidden');
    if (e.target === orderModal) orderModal.classList.add('hidden');
    if (e.target === usernameModal) usernameModal.classList.add('hidden');
  };

  function updateCartDisplay() {
    cartBody.innerHTML = '';
    if (!Object.keys(cart).length) {
      cartBody.textContent = 'Здесь будут ваши товары.';
      totalText.textContent = '0,00 ₽';
      checkoutBtn.style.display = 'none';
      return;
    }

    Object.values(cart).forEach(item => {
      let div = document.createElement('div');
      div.className = 'product-card';
      div.innerHTML = `
        <img src="${item.image}" alt="">
        <div class="product-info">
          <div class="product-title">${item.name}</div>
          <div class="product-price">${item.price} ₽ × ${item.count}</div>
          <div class="cart-controls">
            <button onclick="decrementItem('${item.name}')">−</button>
            <button onclick="incrementItem('${item.name}')">+</button>
          </div>
        </div>`;
      cartBody.appendChild(div);
    });

    totalText.textContent = total.toFixed(2) + ' ₽';
    checkoutBtn.style.display = 'block';
  }

  function addToCart(name, price, image) {
    if (!cart[name]) cart[name] = { name, price, image, count: 0 };
    cart[name].count++;
    total += price;
    updateCartDisplay();
  }

  function incrementItem(name) {
    cart[name].count++;
    total += cart[name].price;
    updateCartDisplay();
  }

  function decrementItem(name) {
    if (!cart[name]) return;
    cart[name].count--;
    total -= cart[name].price;
    if (cart[name].count <= 0) delete cart[name];
    updateCartDisplay();
  }

  navButtons.forEach(btn => btn.addEventListener('click', () => goToTab(btn.dataset.tab)));

  document.getElementById('promo-btn').onclick = () => {
    const message = document.getElementById('promo-message');
    message.textContent = 'Такого промокода не существует';
    message.style.color = 'red';
  };

  checkoutBtn.onclick = () => {
    if (total === 0) return;
    orderAmount.textContent = total.toFixed(2) + ' ₽';
    orderModal.classList.remove('hidden');
  };

  orderCloseBtn.onclick = () => orderModal.classList.add('hidden');
  orderCloseButton.onclick = () => orderModal.classList.add('hidden');

  paidButton.onclick = () => {
    orderModal.classList.add('hidden');
    usernameModal.classList.remove('hidden');
  };

  usernameCloseBtn.onclick = () => usernameModal.classList.add('hidden');

  submitUsername.onclick = () => {
    const username = tgUsernameInput.value.trim();
    if (!username || !username.startsWith('@')) {
      alert('Пожалуйста, введите корректный username Telegram, начинающийся с "@"');
      return;
    }
    usernameModal.classList.add('hidden');
    alert('Спасибо! Мы скоро с вами свяжемся в Telegram.');
  };

  // Загрузка Telegram WebApp данных
  window.addEventListener('DOMContentLoaded', () => {
    if (window.Telegram && Telegram.WebApp) {
      Telegram.WebApp.ready();
      const user = Telegram.WebApp.initDataUnsafe?.user;
      console.log("TG USER:", user);

      if (user) {
        document.getElementById('user-name').textContent = `${user.first_name} ${user.last_name || ''}`.trim();
        document.getElementById('user-username').textContent = user.username ? `@${user.username}` : 'без ника';
        document.getElementById('user-id').textContent = user.id;

        if (user.username) {
          document.getElementById('user-avatar').src = `https://t.me/i/userpic/320/${user.username}.jpg`;
        }
      }
    }

    updateCartDisplay();
  });
</script>
</body>
</html>
